<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Login as Candidate</h3>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li id="login-button">Login/Register</li>
                

            </ul>
        </div>
    </div>
</div>

<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" id="mobile_number" placeholder="Enter your Registered Mobile Number">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="forgot-password-wrap" >
                            <a routerLink="/forgot-password" class="lost-your-password">Forgot password?</a>
                        </div>
                        <button (click)="onClick()" type="button">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Full Name" id="full_name" name="full_name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email" id="email_id">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number (+91)</label>
                            <input type="number" class="form-control" placeholder="Mobile Number" id="register_mobile">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="register_password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="register_confirm_password">
                        </div>
                        <p class="description">The password should be at least eight characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ & )</p>
                        <button (click)="registerAccount()" type="button" >Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
