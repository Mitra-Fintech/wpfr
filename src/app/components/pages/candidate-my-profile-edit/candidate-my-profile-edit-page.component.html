                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="mt-3">Experience </label>

                            <button
                                class="default-btn p-2"
                                (click)="addExp()"
                                type="button"
                                style="font-size: small"
                            >
                                Add Experience
                            </button>

                            <div
                                *ngFor="let value of values_exp; let i = index"
                            >
                                <br />

                                <div style="font-size: large; font-weight: 400">
                                    Experience:{{ i + 1 }}
                                </div>
                                <br />

                                <input
                                    type="text"
                                    class="form-control"
                                    style="text-transform: capitalize"
                                    name="value{(i)}"
                                    id="expRole{{ i }}"
                                    placeholder="Role"
                                />
                                <br />
                                <input
                                    type="text"
                                    class="form-control"
                                    style="text-transform: capitalize"
                                    name="value{(i)}"
                                    id="expCompanyName{{ i }}"
                                    placeholder="Company Name"
                                />
                                <br />
                                Start Date:
                                <input
                                    type="date"
                                    class="form-control"
                                    name="value{(i)}"
                                    id="expDateStart{{ i }}"
                                />
                                <br />
                                End Date:
                                <input
                                    type="date"
                                    class="form-control"
                                    name="value{(i)}"
                                    id="expDateEnd{{ i }}"
                                />
                                <br />
                                <button
                                    class="default-btn p-2"
                                    style="font-size: small"
                                    type="button"
                                    (click)="remExp(i)"
                                >
                                    Remove Experience-{{ i + 1 }}
                                </button>
                                <button
                                    class="default-btn p-2 mx-2"
                                    (click)="addExp()"
                                    type="button"
                                    style="font-size: small"
                                >
                                    Add Experience-{{ i + 2 }}
                                </button>
                            </div>
                        </div>
                    </div>

                            <form
                                id="exp_form"
                                *ngFor="let value of values_edu; let i = index"
                            >
                                <div class="form-group">
                                    <div id="edu_data">
                                        <br />
                                        <div
                                            style="
                                                font-size: large;
                                                font-weight: 400;
                                            "
                                        >
                                            Education:{{ i + 1 }}
                                        </div>
                                        <br />
                                        <input
                                            type="text"
                                            class="form-control"
                                            style="text-transform: capitalize"
                                            name=""
                                            id="eduType{{ i }}"
                                            placeholder="Education Type"
                                        />
                                        <br />
                                        <input
                                            type="text"
                                            class="form-control"
                                            style="text-transform: capitalize"
                                            name=""
                                            id="eduInstituteName{{ i + 1 }}"
                                            placeholder="Institute Name"
                                        />
                                        <br />

                                        Start Date:
                                        <input
                                            type="date"
                                            class="form-control"
                                            name=""
                                            id="eduDateStart{{ i + 1 }}"
                                        />
                                        <br />

                                        End Date:
                                        <input
                                            type="date"
                                            class="form-control"
                                            name=""
                                            id="eduDateEnd{{ i + 1 }}"
                                        />
                                        <br />

                                        <button
                                            (click)="remEdu(i)"
                                            class="default-btn p-2"
                                            type="button"
                                            style="font-size: small"
                                        >
                                            Remove Education-{{ i + 1 }}
                                        </button>
                                        <button
                                            (click)="addEdu()"
                                            class="default-btn p-2 mx-2"
                                            type="button"
                                            style="font-size: small"
                                        >
                                            Add Education-{{ i + 2 }}
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
