<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Login</h2>
                    <form method="get" action="https://api.workfromhome.world/candidate_signup?name=Ronit&email_id=ronit@gmail.com&mobile_number=7003622801&password=123">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="forgot-password-wrap">
                            <a routerLink="/forgot-password" class="lost-your-password">Forgot password?</a>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-m d-12">
                <div class="register-form">
                    <h2>Register</h2>
                    <form method="get" action="https://api.workfromhome.world/">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <p class="description">The password should be at least eight characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ & )</p>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
