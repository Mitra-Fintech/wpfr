<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Verify your Identity</h3>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li id="login-button">Verify Identity</li>
            </ul>
        </div>
    </div>
</div>

<!-- My Account -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Verify</h2>
                    <form>
                        <div class="form-group">

                            <label>Email-OTP</label>
                            <label for="text">
                            <input type="number" class="form-control" id="email-otp" placeholder="Enter Email OTP" style="display: inline">
                            
                            <div class="otp-block" style="display: none;">
                                <i> Resend Otp in 10 secs</i>
                                &nbsp;
                                <button (click)="onClick()" type="button" id="resend-button" style="display: inline;">Resend</button>
                            </div>

                        </label>
                        </div>


                        <div class="form-group pt-2">

                            <label>Phone-OTP</label>
                            <input type="number" class="form-control" id="phone-otp" placeholder="Enter Phone OTP">

                            <div class="otp-block" style="display: none;">
                                <i style="font-weight: 500;"> Resend Otp in 10 secs </i>
                                &nbsp;
                                <button (click)="onClick()" type="button" id="resend-button" style="display: inline;">Resend</button>
                            </div>

                        </div>
                        
                        <!-- <div class="forgot-password-wrap">
                            <a routerLink="/forgot-password" class="lost-your-password">Forgot password?</a>
                        </div> -->

                        <button (click)="onClick()" type="button">Verify</button>
                    </form>
                </div>
            </div>
       
        </div>
    </div>
</div>
